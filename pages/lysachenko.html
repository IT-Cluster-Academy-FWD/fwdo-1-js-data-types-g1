<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form action="#" id="chose-car">
    <select name="color" id="car-color">
      <option value="Green">Green</option>
      <option value="Black">Black</option>
      <option value="Yellow">Yellow</option>
    </select>
    
    <select name="car_model" id="car-model">
      <option value="Opel">Opel</option>
      <option value="BMW">BMW</option>
      <option value="Skoda">Skoda</option>
    </select>

    <select name="car_year" id="car-year">
      <option value="2008">2008</option>
      <option value="2010">2010</option>
      <option value="2015">2015</option>
    </select>
    <br>
    <input type="submit" value="Ok" id="car-button">
  </form>

  <ul class="car-list"></ul>

  <input type="submit" value="Sort" id="sort-button">
  

  <script src="../js/lysachenko.js"></script>
</body>
</html>
